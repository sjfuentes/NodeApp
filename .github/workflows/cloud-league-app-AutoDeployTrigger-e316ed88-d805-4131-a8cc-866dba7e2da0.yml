name: Trigger auto deployment for cloud-league-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/cloud-league-app-AutoDeployTrigger-e316ed88-d805-4131-a8cc-866dba7e2da0.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: cloudleaguecr.azurecr.io
          username: ${{ secrets.CLOUDLEAGUEAPP_REGISTRY_USERNAME }}
          password: ${{ secrets.CLOUDLEAGUEAPP_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: cloudleaguecr.azurecr.io/node-app:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.CLOUDLEAGUEAPP_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n cloud-league-app -g cloudLeagueResourceGroup --server cloudleaguecr.azurecr.io --username  ${{ secrets.CLOUDLEAGUEAPP_REGISTRY_USERNAME }} --password ${{ secrets.CLOUDLEAGUEAPP_REGISTRY_PASSWORD }}
            az containerapp update -n cloud-league-app -g cloudLeagueResourceGroup --image cloudleaguecr.azurecr.io/node-app:${{ github.sha }}
